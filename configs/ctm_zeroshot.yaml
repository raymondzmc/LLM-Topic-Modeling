# Contextualized Topic Model (CTM) - ZeroShot variant
# Uses SBERT embeddings for contextualized topic modeling

model: zeroshot

# Training hyperparameters
num_epochs: 100
batch_size: 64
lr: 2e-3

# Architecture
hidden_size: 200
num_hidden_layers: 2
activation: softplus
solver: adam

# CTM uses 'all-mpnet-base-v2' for BERT embeddings (default in code)

